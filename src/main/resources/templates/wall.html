<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Acebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Wall</h1>
<table>
    <th:block th:each="post : ${posts}">
        <tr>
            <td th:text="'Post number: '+ ${post.getId()}"></td>
            <td th:text="${post.getContent()}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
