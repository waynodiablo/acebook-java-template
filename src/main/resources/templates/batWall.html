<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>BAT-WALL!</title>
    <style>
        .display-main{
            margin: 15px;
            border: solid rebeccapurple;
            padding: 10px;
            width: 50%;
            color: white;
        }
        body{
            background-image: url("https://www.pixelstalk.net/wp-content/uploads/2015/12/Batman-sign-light-city-wallpaper.jpg");
            background-size: cover;
            color: white;
        }
    </style>
</head>
<body>
<center>
    <h1>BAT WALL</h1>
    <div class="display-main" th:each="message : ${messages}">
        <div th:text="${message.getTitle()}"></div>
        <div th:text="${message.getContent()}"></div>
    </div>
</center>

</body>
</html>
